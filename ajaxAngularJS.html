<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS AJAX应用实例</title>
    <style>
    </style>
</head>
<body>
<h1>AngularJS AJAX应用实例</h1>
<div ng-app="mainApp" ng-controller="studentController" ng-click="getUrl()">
    click {{content}}
</div>
<script src="angular.min.js"></script>
<script>
    var mainApp = angular.module("mainApp",[]);
    mainApp.controller('studentController',function ($scope,$http) {
        var url = "data.txt";
        $scope.getUrl = function () {
            $http.get(url).success(function (res) {
                $scope.content = res
            })
        }
    })

</script>
</body>
</html>
